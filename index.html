<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="stylesheet">
    <title>List</title>
</head>

<body>
    <div class="game">
        <div class="controls">
            <div class="stats">
                <div class="moves">Hamleler: 0</div>
                <div class="timer">Kalan süre:  sn</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="8"></div>
            <div class="win">Kazandiniz!</div>
        </div>
    </div>
    <div class="controlscontainer">
        <button onclick="startGame()" class="controllers" id="controllers">Oyna başla</button>
        <label for="time">Lütfen sürenizi aşağidan seçiniz.</label>
        <select id="time">
            <option value="5">45 sn</option>
            <option value="60">60 sn</option>
            <option value="75" selected>75 sn</option>
            <option value="90">90 sn</option>
            <option value="120">120 sn</option>
            <option value="150">150 sn</option>
            <option value="180">180 sn</option>
        </select>
        <label for="gamevalue">Lütfen oyun zorluğunuzu aşağidan seçiniz.</label>
        <select id="gamevalue">
            <option value="4" selected>Kolay 4x4</option>
            <option value="6">Normal 6x6</option>
            <option value="8">Zor 8x8</option>
        </select>
    </div>
    <div class="container">
        <div class="popup">
            <img src="thor.png" alt="">
            <form action="#">
                <input autocomplete="off" type="text" id="inputText" placeholder="Adinizi giriniz..">
                <input type="submit" id="addToDo" value="Ekle">
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
